{% extends "layout.html" %}
{% block content %}
<h2> {% if form.instance.id %}
    edit tweet
    {% else %}
    create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit"> 
            submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">back to tweets</a>
</h2>


{% endblock %}
